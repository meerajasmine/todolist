<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <title>Todolist</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="formSignstyle.css">
        <script type="text/javascript" src="javascript/formscript.js" defer></script>
    </head>
    <body>
        <div class="wrapper">
            <h1>Create Account</h1>
            <p id="error-message"></p>
            <form id="form" action="main.html">
                <div>
                    <input required type="text" name="firstname" id="firstname-input" placeholder="Name">
                </div>

                <div>
                    <input type="text" name="email" id="email-input" placeholder="Email ID">
                </div>

                <div>
                    <input type="password" name="password" id="password-input" placeholder="password">
                </div>

                <div>
                    <input type="password" name="repeat-password" id="repeat-password-input" placeholder="confrim password">
                </div>

                <button type="submit">Continue</button>
            </form>
            <p>Already have an account? <a href="formlogin.html">Login</a></p>
        </div>
        
    </body>
