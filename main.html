<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Todolist</title>
        <link rel="stylesheet" href="mainstyle.css">
        
    </head>
    <body>
        <p>TODO LIST</p>
        <div class="total-div">
            <div class="todo-input-grid">
                <input type="search" placeholder="Enter Task" class="js-name-input name-input">
                <input type="date" class="js-date-input due-date-input">
                <button 
                onclick = "addto(), rendertodohistory();"
                class="add-todo-button">Add</button>
                <button onclick="show()" id="toggle-btn">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </button>
            </div>
            <div class="js-todo-list todo-grid"></div>
        </div>

        <div id="history" class="js-history history">
            <div class="heading">
                <p>History Of Completion<button onclick="hide()" id="toggle-btn" class="hide-btn"><i class="fa-solid fa-xmark"></i></button></p>
            </div>
            <div class="js-history-list history-list"></div>
        </div>
        
        
        <script src="javascript/mainscript.js"></script>
        
    </body>
    </html>
